<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #ffffff;
        }
        .header {
            width: 100%;
            padding: 20px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #04238a, #1da3cc);
            color: white;
            box-shadow: 0 4px 10px rgba(119, 51, 51, 0.2);
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            color: #ffeb3b;
        }
        .btn {
            padding: 10px 20px;
            background-color: #ffeb3b;
            color: #333;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #ffd600;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">MyBrand</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <button class="btn">Get Started</button>
    </header>

</body>
</html>
