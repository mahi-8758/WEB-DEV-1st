<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scientific Calculator</title>
    <style>
    body {
        background: #f4f4f4;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .calculator {
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        width: 400px;
    }
    .display {
        width: 100%;
        height: 50px;
        background: #1565c0; /* blue */
        color: #fff;
        font-size: 2rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        text-align: right;
        padding: 0.5rem;
        box-sizing: border-box;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 0.5rem;
    }
    button {
        padding: 1rem;
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        background: #e53965; /* red */
        color: #fff;
        cursor: pointer;
        transition: background 0.2s;
    }
    button.operator {
        background: #aa6464; /* darker red */
        color: #fff;
    }
    button.equal {
        background: #c62828; /* even darker red */
        color: #fff;
        grid-column: span 2;
    }
    button:active {
        background: #b71c1c;
    }
    button.func {
        background: #e53935; /* red */
        color: #fff;
    }
</style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="func" onclick="func('sin')">sin</button>
            <button class="func" onclick="func('cos')">cos</button>
            <button class="func" onclick="func('tan')">tan</button>
            <button class="func" onclick="func('log')">log</button>
            <button class="func" onclick="func('sqrt')">√</button>
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button class="operator" onclick="press('/')">÷</button>
            <button class="func" onclick="press('(')">(</button>
            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button class="operator" onclick="press('*')">×</button>
            <button class="func" onclick="press(')')">)</button>
            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button class="operator" onclick="press('-')">−</button>
            <button class="func" onclick="press('^')">^</button>
            <button onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button class="operator" onclick="press('+')">+</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let current = '';

        function press(val) {
            if (display.innerText === '0' && val !== '.') {
                current = val;
            } else {
                current += val;
            }
            display.innerText = current;
        }

        function clearDisplay() {
            current = '';
            display.innerText = '0';
        }

        function func(name) {
            if (name === 'sqrt') {
                current += 'sqrt(';
            } else if (name === 'log') {
                current += 'log(';
            } else {
                current += name + '(';
            }
            display.innerText = current;
        }

        function calculate() {
            try {
                let expr = current
                    .replace(/÷/g, '/')
                    .replace(/×/g, '*')
                    .replace(/−/g, '-')
                    .replace(/(\d+)\^(\d+)/g, 'Math.pow($1,$2)')
                    .replace(/sin\(/g, 'Math.sin(')
                    .replace(/cos\(/g, 'Math.cos(')
                    .replace(/tan\(/g, 'Math.tan(')
                    .replace(/log\(/g, 'Math.log10(')
                    .replace(/sqrt\(/g, 'Math.sqrt(');

                // Replace Math.log10 for browsers that don't support it
                if (!Math.log10) {
                    expr = expr.replace(/Math\.log10\(/g, '((Math.log(');
                    expr = expr.replace(/\)/g, ')/Math.LN10)');
                }

                let result = eval(expr);
                display.innerText = result;
                current = result.toString();
            } catch {
                display.innerText = 'Error';
                current = '';
            }
        }
    </script>
</body>
</html>
